<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" class="shadow p-4 bg-white rounded">
            {{ form.hidden_tag() }}
            <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
            <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
            <div class="text-center">{{ form.submit(class="btn btn-primary") }}</div>
        </form>
    </div>
</body>
</html>
